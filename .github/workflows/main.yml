name: conditional_demo2

on:
  push:
    branches:
      - main
      - feature

jobs:
  production-deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
